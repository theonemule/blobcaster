<script>

function detectplay(){

	if(window.location.hash) {
		var decodedString = atob(window.location.hash.substring(1));
		var episodeData = decodedString.split("~~");
		if(episodeData.length > 0){
			document.getElementById("autoTitle").innerHTML = episodeData[0];
			var audio = document.getElementById("autoControls");
			audio.src = episodeData[1];
			audio.load();		
			$('#autoplay').modal('show');			
		}		
	} 
}

</script>
